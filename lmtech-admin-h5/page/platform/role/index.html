<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="">
<head>
    <link href="../../../css/main_page.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        function edit(id) {
            top.showModal({
                url: "${pageContext.request.contextPath}/platform/role/edit.do?id=" + (id ? id : ""),
                title: !id ? "角色-添加" : "角色-编辑",
                opener: window,
                refreshOpener: false,
                width: 600,
                height: 400,
                onFinished: function (exeResult) {
                    $("form").submit();
                }
            });
        }

        function del(id) {
            window.location.href = "${pageContext.request.contextPath}/platform/role/remove.do?id=" + id;
        }

    </script>
</head>

<body class="body">

<div>
    <!--<div class="row-fluid">
        <div class="span3">
            <div id="dynamic-table_length" class="dataTables_length">
                <div class="form-group">
                    <input type="text" class="form-control" name="filter_LIKES_name"
                           value="${filter_LIKES_name}" placeholder="请输入角色名称">
                </div>
                <input type="submit" class="btn btn-primary" value="搜索"/>
            </div>
        </div>
        <div class="span3">
            <div class="dataTables_filter" id="dynamic-table_filter">
                <a class="btn btn-primary" onclick="edit('');return false;">添加</a>
            </div>
        </div>
    </div>-->

    <div class="widget" id="data">
        <div class="title">
            <img src="../../../images/icons/dark/full2.png" alt="" class="titleIcon">
            <h6>角色管理</h6>
            <div class="title-action">
                <a href="javascript:void(0)" title="" class="smallButton" style="margin: 5px;" @click="addRole"><img src="../../../images/icons/color/plus.png" alt=""></a>
            </div>
        </div>
        <table cellpadding="0" cellspacing="0" border="0" class="display dTable">
            <thead>
            <tr>
                <th width="12%">角色名称</th>
                <th width="8%">级别</th>
                <th width="20%">角色描述</th>
                <th width="10%">是否可用</th>
                <th width="10%">更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-cloak v-for="item in pageData.items">
                <td>{{item.name}}</td>
                <td>{{item.level}}</td>
                <td>{{item.remark}}</td>
                <td>{{item.enable}}</td>
                <td>{{item.updateDate}}</td>
                <td>
                    <div class="btn-group">
                        <a href="javascript:void(0)" class="btn btn-default btn-xs" @click="editRole(item.id)">编辑</a>
                        <a href="javascript:void(0)" class="btn btn-default btn-xs" @click="authUser(item.id)">授权用户</a>
                        <a href="javascript:void(0)" class="btn btn-default btn-xs" @click="authMenu(item.id)">授权菜单</a>
                        <a href="javascript:void(0)" class="btn btn-default btn-xs" @click="removeRole(item.id)">删除</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <lm-pager v-bind:pager="pager" v-on:page_click="pageClick"></lm-pager>
    </div>
</div>
</div>
</div>
<script type="text/javascript" src="../../../js/require.js"></script>
<script type="text/javascript" src="../../../js/main.js"></script>
<script type="text/javascript">
    require(['role_index_ctl'], function (c) {
        c.init();
    });
</script>
</body>
</html>
