<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <link href="../../../css/main_page.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        function edit(id) {
            top.showModal({
                url: "${pageContext.request.contextPath}/platform/role/edit.do?id=" + (id ? id : ""),
                title: !id ? "角色-添加" : "角色-编辑",
                opener: window,
                refreshOpener: false,
                width: 600,
                height: 400,
                onFinished: function (exeResult) {
                    $("form").submit();
                }
            });
        }

        function del(id) {
            window.location.href = "${pageContext.request.contextPath}/platform/role/remove.do?id=" + id;
        }

    </script>
</head>

<body class="body">

<div>
    <!--<div class="row-fluid">
        <div class="span3">
            <div id="dynamic-table_length" class="dataTables_length">
                <div class="form-group">
                    <input type="text" class="form-control" name="filter_LIKES_name"
                           value="${filter_LIKES_name}" placeholder="请输入角色名称">
                </div>
                <input type="submit" class="btn btn-primary" value="搜索"/>
            </div>
        </div>
        <div class="span3">

                <a class="btn btn-primary" onclick="edit('');return false;">添加</a>
            </div>

    <div class="widget" id="data">
        <div class="title">
            <img src="../../../images/icons/dark/full2.png" alt="" class="titleIcon">
            <h6>角色管理</h6>
            <div class="title-action">
                <a href="javascript:void(0)" title="" class="smallButton" style="margin: 5px;" @click="addMenu"><img src="../../../images/icons/color/plus.png" alt=""></a>
            </div>
        </div>
        <table cellpadding="0" cellspacing="0" border="0" class="display dTable">
            <thead>
            <tr>
                <th width="12%">角色名称</th>
                <th width="8%">级别</th>
                <th width="20%">角色描述</th>
                <th width="10%">是否可用</th>
                <th width="10%">更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-cloak v-for="item in pageData.items">
                <td>{{item.name}}</td>
                <td>{{item.level}}</td>
                <td>{{item.remark}}</td>
                <td>{{item.enable}}</td>
                <td>{{item.updateDate}}</td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-default btn-xs" onclick="edit('${item.id}');return false;">编辑</a>
                        <a class="btn btn-default btn-xs" href="${pageContext.request.contextPath}/platform/ruser/checklist.do?id=${item.id}&type=0">授权用户</a>
                        <a class="btn btn-default btn-xs" href="${pageContext.request.contextPath}/platform/rmenu/checklist.do?id=${item.id}&type=0">授权菜单</a>
                        <a class="btn btn-default btn-xs" href="javascript:listRemove('${pageContext.request.contextPath}/platform/role/remove.do?id=${item.id}')">删除</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="fg-toolbar ui-toolbar ui-widget-header ui-corner-bl ui-corner-br ui-helper-clearfix">
            <div class="dataTables_paginate fg-buttonset ui-buttonset fg-buttonset-multi ui-buttonset-multi paging_full_numbers">
                <span class="toFirst ui-corner-tl ui-corner-bl fg-button ui-button ui-state-disabled">First</span><span
                    class="previous fg-button ui-button ui-state-disabled">Prev</span><span><span
                    class="fg-button ui-button ui-state-disabled">1</span><span class="fg-button ui-button">2</span><span
                    class="fg-button ui-button">3</span><span class="fg-button ui-button">4</span><span
                    class="fg-button ui-button">5</span></span><span
                    class="next fg-button ui-button">Next</span><span
                    class="last ui-corner-tr ui-corner-br fg-button ui-button">Last</span></div>
        </div>
    </div>
</div>
</div>
</div>
<script type="text/javascript" src="../../../js/require.js"></script>
<script type="text/javascript" src="../../../js/main.js"></script>

    require(['role_index_ctl'], function (c) {
        c.init();
    });
