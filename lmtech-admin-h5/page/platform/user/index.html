<html xmlns:v-bind="" xmlns:v-on="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <title>role index</title>
    <link href="../../../css/main_page.css" rel="stylesheet" type="text/css" />
</head>

<body class="body">
    <div class="row" id="data">
        <div class="statsRow">
            <div class="wrapper">
                <div class="horControlB" style="float:left;">
                    <div class="searchPanel">
                        <label>昵称：</label>
                        <input type="text" v-model="queryParam.nickName"/>
                        <label>邮箱：</label>
                        <input type="text" v-model="queryParam.email"/>
                        <label>手机：</label>
                        <input type="text" v-model="queryParam.mobile"/>
                        <label>性别：</label>
                        <select name="select" class="selector" v-model="queryParam.sex">
                            <option value="">--全部--</option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                            <option value="3">其他</option>
                        </select>
                        <a href="#" title="" class="button blueB searchBtn" @click="search">
                            <img src="../../../images/icons/light/magnify.png" alt="" class="icon"><span>搜索</span>
                        </a>
                    </div>
                </div>

            </div>
        </div>

        <div class="widget">
            <div class="title">
                <img src="../../../images/icons/dark/full2.png" alt="" class="titleIcon">
                <h6>用户管理</h6>
                <div class="title-action">
                    <a href="javascript:void(0)" title="" class="smallButton" style="margin: 5px;" @click="addUser"><img src="../../../images/icons/color/plus.png" alt=""></a>
                </div>
            </div>
            <table cellpadding="0" cellspacing="0" border="0" class="display dTable">
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>邮箱</th>
                    <th>手机</th>
                    <th>QQ</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-cloak v-for="item in pageData.items">
                    <td>{{item.nickName}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.mobile}}</td>
                    <td>{{item.qq}}</td>
                    <td>
                        <div class="btn-group">
                            <a href="javascript:void(0)" class="btn btn-default btn-xs" @click="editUser(item.id)">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-default btn-xs" @click="authUser(item.id)">授权角色</a>
                            <a href="javascript:void(0)" class="btn btn-default btn-xs" @click="removeUser(item.id)">删除</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <lm-pager v-bind:pager="pager" v-on:page_click="pageClick"></lm-pager>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="../../../js/require.js"></script>
<script type="text/javascript" src="../../../js/main.js"></script>
<script type="text/javascript">
    require(['user_index_ctl'], function (c) {
        c.init();
    });
</script>
</body>
</html>
