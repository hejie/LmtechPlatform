#config server
spring.cloud.config.uri=${lmtech.config.server}
spring.cloud.config.name=lmtech-zuul
spring.cloud.config.profile=${lmtech.config.profile}
#service discovery url
eureka.client.serviceUrl.defaultZone=${lmtech.eureka.server}
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${spring.application.name}:${server.port}
#service name
spring.application.name=lmtech-zuul
management.security.enabled=false